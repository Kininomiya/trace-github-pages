<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | TRACE</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">

    <!-- ===== Custom overrides: hide fullscreen button & loader logos ===== -->
    <style>
      /* Hide fullscreen control */
      #unity-fullscreen-button,
      .unity-fullscreen-button,
      #fullscreenButton,
      button.fullscreen {
        display: none !important;
        visibility: hidden !important;
        pointer-events: none !important;
      }

      /* Hide loader/logo elements (only remove if your license permits it).
         If you're on Unity Personal and required to show Unity splash, remove these rules. */
      #unity-logo,
      #unity-webgl-logo,
      #unity-loading-bar .logo,
      .unity-logo {
        display: none !important;
        visibility: hidden !important;
      }

      /* Keep mobile warning / build title visible as needed */
      #unity-mobile-warning { /* leave as default or tweak if desired */ }
    </style>
    <!-- =================================================================== -->
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=1280 height=720></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-mobile-warning">
        WebGL builds are not supported on mobile devices.
      </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">TRACE</div>
      </div>
    </div>
    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/RELEASE CANDIDATE 12.loader.js";
      var config = {
        dataUrl: buildUrl + "/RELEASE CANDIDATE 12.data.unityweb",
        frameworkUrl: buildUrl + "/RELEASE CANDIDATE 12.framework.js.unityweb",
        codeUrl: buildUrl + "/RELEASE CANDIDATE 12.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "STUDIO L00K",
        productName: "TRACE",
        productVersion: "1.0",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var mobileWarning = document.querySelector("#unity-mobile-warning");

      // By default Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        // Avoid draining fillrate performance on mobile devices,
        // and default/override low DPI mode on mobile browsers.
        config.devicePixelRatio = 1;
        mobileWarning.style.display = "block";
        setTimeout(() => {
          mobileWarning.style.display = "none";
        }, 5000);
      } else {
        canvas.style.width = "1280px";
        canvas.style.height = "720px";
      }
      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";

          // Ensure fullscreen button does nothing (button is also hidden via CSS above).
          // If you want fullscreen enabled in some other way, remove this block.
          if (fullscreenButton) {
            // Clear any existing onclick handler (prevents errors if removed)
            fullscreenButton.onclick = null;
            // Ensure the element is hidden (defensive)
            fullscreenButton.style.display = "none";
            fullscreenButton.style.visibility = "hidden";
            fullscreenButton.style.pointerEvents = "none";
          }

        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
